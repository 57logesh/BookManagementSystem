<header class="app-header shadow-sm justify-between">
    <div class="flex items-center gap-2">
        <div class="bg-indigo-600 p-1.5 rounded text-white flex items-center justify-center">
            <i class="pi pi-book text-base"></i>
        </div>
        <span class="text-lg font-bold bg-gradient-to-r from-indigo-600 to-violet-600 bg-clip-text text-transparent">
            Lumina Books
        </span>
    </div>

    <div class="flex items-center gap-4">
        <p-button icon="pi pi-bell" [text]="true" severity="secondary" size="small" />

        <div class="flex items-center gap-3 ml-2 pl-4 border-l border-slate-200">
            <div class="text-right hidden sm:block">
                <div class="text-xs font-bold text-slate-700 leading-none mb-1">Alex Rivers</div>
                <div class="text-[10px] text-slate-400 font-medium leading-none">Store Manager</div>
            </div>
            <p-avatar image="https://i.pravatar.cc/150?u=alex" shape="circle" size="normal" />
        </div>
    </div>
</header>
