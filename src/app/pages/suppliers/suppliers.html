<div class="flex flex-col gap-6">
    <div class="flex justify-between items-center">
        <div>
            <h2 class="text-2xl font-bold text-slate-800">Suppliers</h2>
            <p class="text-slate-500">Manage your book vendors and distributors.</p>
        </div>
        <p-button label="Add Supplier" icon="pi pi-plus" (onClick)="openNew()" />
    </div>

    <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
        <p-table [value]="supplierService.suppliers()" [rows]="10" [paginator]="true" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr class="bg-slate-50/50">
                    <th class="text-slate-500 font-bold text-[11px] uppercase tracking-wider py-4 pl-6">Vendor Name</th>
                    <th class="text-slate-500 font-bold text-[11px] uppercase tracking-wider py-4">Contact Person</th>
                    <th class="text-slate-500 font-bold text-[11px] uppercase tracking-wider py-4">Email</th>
                    <th class="text-slate-500 font-bold text-[11px] uppercase tracking-wider py-4">Phone</th>
                    <th class="text-slate-500 font-bold text-[11px] uppercase tracking-wider py-4 text-right pr-6">
                        Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-supp>
                <tr class="hover:bg-slate-50/50 transition-colors">
                    <td class="font-bold text-slate-700 pl-6">{{ supp.name }}</td>
                    <td class="text-slate-500">{{ supp.contactPerson }}</td>
                    <td class="text-slate-500">{{ supp.email }}</td>
                    <td class="text-slate-500">{{ supp.phone }}</td>
                    <td class="text-right pr-6 px-2">
                        <p-button icon="pi pi-pencil" [text]="true" severity="info" (onClick)="editSupplier(supp)" />
                        <p-button icon="pi pi-trash" [text]="true" severity="danger" (onClick)="deleteSupplier(supp)" />
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<p-dialog [(visible)]="displayDialog" [modal]="true" styleClass="p-fluid" [style]="{width: '450px'}" [draggable]="false"
    [resizable]="false">
    <ng-template pTemplate="header">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-indigo-50 flex items-center justify-center text-indigo-600">
                <i class="pi pi-truck text-xl"></i>
            </div>
            <div>
                <h3 class="text-lg font-bold text-slate-800 leading-tight">
                    {{ editMode() ? 'Edit Supplier' : 'Add New Supplier' }}
                </h3>
                <p class="text-[11px] text-slate-500 font-semibold uppercase tracking-wider mt-0.5">Supplier Profile
                    Details</p>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="content">
        <div class="pt-2 flex flex-col gap-4">
            <div class="field">
                <label for="name"
                    class="block text-[11px] font-bold text-slate-500 uppercase tracking-widest mb-1.5 ml-1">Supplier
                    Name</label>
                <p-icon-field>
                    <p-inputicon class="pi pi-building !text-slate-400" />
                    <input type="text" pInputText id="name" [(ngModel)]="supplier.name"
                        class="!bg-slate-50/50 focus:!bg-white !border-slate-200 !rounded-xl !py-3"
                        placeholder="e.g. Acme Publications" required autofocus />
                </p-icon-field>
            </div>
            <div class="field">
                <label for="contact"
                    class="block text-[11px] font-bold text-slate-500 uppercase tracking-widest mb-1.5 ml-1">Contact
                    Person</label>
                <p-icon-field>
                    <p-inputicon class="pi pi-user !text-slate-400" />
                    <input type="text" pInputText id="contact" [(ngModel)]="supplier.contactPerson"
                        class="!bg-slate-50/50 focus:!bg-white !border-slate-200 !rounded-xl !py-3"
                        placeholder="Full name of contact" />
                </p-icon-field>
            </div>
            <div class="grid grid-cols-1 gap-4">
                <div class="field">
                    <label for="email"
                        class="block text-[11px] font-bold text-slate-500 uppercase tracking-widest mb-1.5 ml-1">Email
                        Address</label>
                    <p-icon-field>
                        <p-inputicon class="pi pi-envelope !text-slate-400" />
                        <input type="email" pInputText id="email" [(ngModel)]="supplier.email"
                            class="!bg-slate-50/50 focus:!bg-white !border-slate-200 !rounded-xl !py-3"
                            placeholder="vendor@company.com" />
                    </p-icon-field>
                </div>
                <div class="field">
                    <label for="phone"
                        class="block text-[11px] font-bold text-slate-500 uppercase tracking-widest mb-1.5 ml-1">Phone
                        Number</label>
                    <p-icon-field>
                        <p-inputicon class="pi pi-phone !text-slate-400" />
                        <input type="text" pInputText id="phone" [(ngModel)]="supplier.phone"
                            class="!bg-slate-50/50 focus:!bg-white !border-slate-200 !rounded-xl !py-3"
                            placeholder="+1 (555) 000-0000" />
                    </p-icon-field>
                </div>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <div class="flex gap-3 justify-end mt-2">
            <p-button label="Cancel" [text]="true" (onClick)="hideDialog()"
                styleClass="!text-slate-500 !font-bold !py-3" />
            <p-button [label]="editMode() ? 'Update Supplier' : 'Save Supplier'" icon="pi pi-check"
                (onClick)="saveSupplier()"
                styleClass="!rounded-xl !py-3 !px-6 !font-bold !bg-indigo-600 !border-indigo-600 shadow-lg shadow-indigo-100" />
        </div>
    </ng-template>
</p-dialog>
