<div class="flex flex-col gap-6">
    <div class="flex justify-between items-center">
        <div>
            <h2 class="text-2xl font-bold text-slate-800">Categories</h2>
            <p class="text-slate-500">Manage book categories for your catalog.</p>
        </div>
        <p-button label="Add Category" icon="pi pi-plus" (onClick)="openNew()" />
    </div>

    <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
        <p-table [value]="categoryService.categories()" [rows]="10" [paginator]="true" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr class="bg-slate-50/50">
                    <th class="pl-6 text-slate-500 font-bold text-[11px] uppercase tracking-wider py-4">Category Name
                    </th>
                    <th class="text-slate-500 font-bold text-[11px] uppercase tracking-wider py-4">Description</th>
                    <th class="text-slate-500 font-bold text-[11px] uppercase tracking-wider py-4 text-right pr-6">
                        Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-cat>
                <tr class="hover:bg-slate-50/50 transition-colors">
                    <td class="font-bold text-slate-700 pl-6">{{ cat.name }}</td>
                    <td class="text-slate-500">{{ cat.description || 'No description provided' }}</td>
                    <td class="text-right pr-6 px-2">
                        <p-button icon="pi pi-pencil" [text]="true" severity="info" (onClick)="editCategory(cat)" />
                        <p-button icon="pi pi-trash" [text]="true" severity="danger" (onClick)="deleteCategory(cat)" />
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<p-dialog [(visible)]="displayDialog" [modal]="true" styleClass="p-fluid" [style]="{width: '450px'}" [draggable]="false"
    [resizable]="false">
    <ng-template pTemplate="header">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-indigo-50 flex items-center justify-center text-indigo-600">
                <i class="pi pi-tags text-xl"></i>
            </div>
            <div>
                <h3 class="text-lg font-bold text-slate-800 leading-tight">
                    {{ editMode() ? 'Edit Category' : 'Register New Category' }}
                </h3>
                <p class="text-[11px] text-slate-500 font-semibold uppercase tracking-wider mt-0.5">Classification
                    Details</p>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="content">
        <div class="pt-2 flex flex-col gap-5">
            <div class="field">
                <label for="name"
                    class="block text-[11px] font-bold text-slate-500 uppercase tracking-widest mb-1.5 ml-1">Category
                    Name</label>
                <p-icon-field>
                    <p-inputicon class="pi pi-tag !text-slate-400" />
                    <input type="text" pInputText id="name" [(ngModel)]="category.name" required autofocus
                        class="!bg-slate-50/50 focus:!bg-white !border-slate-200 !rounded-xl !py-3"
                        placeholder="e.g. Science Fiction" />
                </p-icon-field>
            </div>
            <div class="field">
                <label for="description"
                    class="block text-[11px] font-bold text-slate-500 uppercase tracking-widest mb-1.5 ml-1">Description</label>
                <textarea id="description" pTextarea [(ngModel)]="category.description" rows="4"
                    class="!bg-slate-50/50 focus:!bg-white !border-slate-200 !rounded-xl !p-3"
                    placeholder="Provide a brief overview of this category..."></textarea>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <div class="flex gap-3 justify-end mt-2">
            <p-button label="Cancel" [text]="true" (onClick)="hideDialog()"
                styleClass="!text-slate-500 !font-bold !py-3" />
            <p-button [label]="editMode() ? 'Update Category' : 'Save Category'" icon="pi pi-check"
                (onClick)="saveCategory()"
                styleClass="!rounded-xl !py-3 !px-6 !font-bold !bg-indigo-600 !border-indigo-600 shadow-lg shadow-indigo-100" />
        </div>
    </ng-template>
</p-dialog>
